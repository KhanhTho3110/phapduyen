name: Build and Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # --- THÊM 2 DÒNG NÀY ---
    permissions:
      contents: write # Cấp quyền "Ghi" (write) cho robot
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build static site
        run: python build_static.py # Tạo thư mục 'build/'

      - name: Copy static assets (Icons)
        run: |
          # Copy thư mục 'static' vào bên trong thư mục 'build'
          cp -r static build/
          
      - name: Deploy to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: deploy