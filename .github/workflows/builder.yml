name: Build and Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build static site
        run: python build_static.py # Bước này tạo ra thư mục 'build/index.html'

      # --- BƯỚC MỚI ĐỂ SỬA LỖI ---
      - name: Copy static assets (Icons)
        run: |
          # Copy thư mục 'static' (chứa icon) vào bên trong thư mục 'build'
          cp -r static build/
          
      # --- BƯỚC DEPLOY ĐÃ SỬA ---
      - name: Deploy to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Bây giờ 'publish_dir' đã chứa cả index.html và thư mục static/
          publish_dir: ./build
          
          # Đẩy sang nhánh 'deploy'
          publish_branch: deploy
          
          # (Tôi đã XÓA dòng 'copy_assets:' bị lỗi)